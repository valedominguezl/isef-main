name: Deploy to VPS

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Build app
        run: npm run build

      - name: Upload build to VPS
        env:
          PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          VPS_USER: ${{ secrets.VPS_USER }}
          VPS_HOST: ${{ secrets.VPS_HOST }}
        run: |
          echo "$PRIVATE_KEY" > key.pem
          chmod 600 key.pem

          ssh -i key.pem -o StrictHostKeyChecking=no $VPS_USER@$VPS_HOST << 'EOF'
           mkdir -p /var/www/builds
           cd /var/www/isef
           git fetch origin main
           git checkout main
           git reset --hard origin/main
           git clean -fd
           git pull origin main
          EOF

          BUILD_DIR=$(date +%Y%m%d%H%M%S)

          rsync -avz -e "ssh -i key.pem -o StrictHostKeyChecking=no" ./dist/ $VPS_USER@$VPS_HOST:/var/www/builds/$BUILD_DIR/

          ssh -i key.pem -o StrictHostKeyChecking=no $VPS_USER@$VPS_HOST << 'EOF'
           rm -rf /var/www/html
           LATEST_BUILD=$(ls -td /var/www/builds/* | head -1)
           ln -sfn "$LATEST_BUILD" /var/www/html
           echo "ðŸš€ Deploy completado. Nueva versiÃ³n activa en /var/www/html"
          EOF

          rm -f key.pem
