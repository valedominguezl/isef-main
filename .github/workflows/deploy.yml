name: Deploy to Server

on:
  push:
    branches:
      - main  # Puedes cambiar 'main' por el nombre de tu rama principal si es diferente

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Deploy to Server
        run: |
          ssh root@167.114.144.67 << 'EOF'
            cd /home/wiroos-c1103-cloud/htdocs/c1103.cloud.wiroos.net || exit
            git pull origin main || exit  
            npm install || exit  
            npm run build || exit 
            sudo systemctl restart nginx || exit  
          EOF
